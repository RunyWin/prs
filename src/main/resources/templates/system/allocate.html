<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>PRS-申请记录页面</title>
<link rel="stylesheet" href="../../static/layui/css/layui.css"
	th:href="@{/layui/css/layui.css}" />
<link rel="stylesheet" href="../../static/css/allocate.css"
	th:href="@{/css/allocate.css}" />
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo">科研项目评审系统</div>
			<!-- 头部区域（可配合layui已有的水平导航） -->

			<ul class="layui-nav layui-layout-right">
			<li class="layui-nav-item"><a href="javascript:;"> <img
						src="http://t.cn/RCzsdCq" class="layui-nav-img" /><span th:text="${session.user.username}">贤心</span></a></li>
				<li class="layui-nav-item"><a href="" th:href="@{/user/logout}">注销</a></li>
			</ul>
		</div>

		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll">
				<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
				<ul class="layui-nav layui-nav-tree">
					<li class="layui-nav-item layui-nav-itemed"><a class=""
						href="javascript:;" th:href="@{/project/allocatePage}">项目分配</a></li>
					<li class="layui-nav-item"><a href="javascript:;">项目管理</a></li>
					<li class="layui-nav-item layui-nav-itemed"><a class=""
						href="javascript:;" th:href="@{/project/uploadPage}">专家管理</a></li>
						<li class="layui-nav-item layui-nav-itemed"><a class=""
						href="javascript:;" th:href="@{/project/uploadPage}">领域标签管理</a></li>
				</ul>
			</div>
		</div>

		<div class="layui-body">
			<span class="layui-breadcrumb" lay-separator="/">
			  <a href=""><cite>项目分配</cite></a>
			</span>
			<blockquote class="layui-elem-quote">以下为为所有未分配项目</blockquote>
			<form class="layui-form" method="POST">
				<div class="layui-inline">
					<label class="layui-form-label">项目名</label>
					<div class="layui-input-inline">
						<input id="projectName" type="text" name="projectName" 
							placeholder="根据项目名模糊搜索" autocomplete="off"
							class="layui-input"/>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">创建人</label>
					<div class="layui-input-inline">
						<input id="username" type="text" name="username" 
							placeholder="根据姓名模糊搜索" autocomplete="off"
							class="layui-input"/>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">创建时间</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="createTime" placeholder="开始时间~结束时间"/>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label"></label>
					<a id="select" class="layui-btn">查询</a>
				</div>
			</form>
			<div id="tableInfo">
				<table class="layui-hide" lay-data="{id: 'reloadId'}" id="applyinfo" lay-filter="applyinfotable"></table>
	
				<script type="text/html" id="barDemo">
  					<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
  					<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
				</script>
			</div>
		</div>
		<div class="layui-footer">
			<!-- 底部固定区域 -->
			<p style="text-align: center;">© All Rights Reserve By PRS</p>
		</div>
	</div>
	<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>

	<script>
		//JavaScript代码区域
		layui.use([ 'jquery', 'layer' ,'form' ,'table', 'laydate','element'], function() {
			var $ = layui.$, 
			layer = layui.layer,
			form = layui.element,
			table = layui.table,
			laydate = layui.laydate,
			element = layui.element;
			
			 //日期时间范围
			  laydate.render({
			    elem: '#createTime'
			    ,type: 'datetime'
			    ,range: '~'
			    ,format: 'yyyy-MM-dd HH:mm:ss'
			  });			
			 //执行一个 table 实例
			   var tableIns = table.render({
			    elem: '#applyinfo'
			    ,url: '/prs/project/projects.json'
			    ,width: 1040
			    ,cols: [[ //表头
			      {field: 'id', title: 'ID', width:50, sort: true, fixed: 'left'}
			      ,{field: 'projectName', title: '项目名', width:130, edit:true}
			      ,{field: 'description', title: '摘要', width:150, edit:true}
			      ,{field: 'status', title: '评审状态', width:85} 
			      ,{field: 'createUserName', title: '创建人', width: 85}
			      ,{field: 'createTime', title: '创建时间', width: 200, sort: true}
			      ,{field: 'lastUpdateTime', title: '最后更改时间', width: 200, sort: true}
			      ,{fixed: 'right', title:'操作', width: 130, align:'center', toolbar: '#barDemo'}
			    ]]
			   ,page: true
			  });
			  $('#select').click(function(){
				   tableIns.reload({
					   where: { //设定异步数据接口的额外参数，任意设
						   projectName: $('#projectName').val()
						   ,status: $('#status').val()
						   ,createTime: $('#createTime').val()
						   ,username: $('#username').val()
					   }
					   ,page: {
					     curr: 1 //重新从第 1 页开始
					   }
					 });
				});
			 
			//监听工具条
			  table.on('tool(applyinfotable)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			    var data = obj.data //获得当前行数据
			    ,layEvent = obj.event; //获得 lay-event 对应的值
			    if(layEvent === 'detail'){
			      layer.msg('查看操作');
			    } else if(layEvent === 'del'){
			      layer.confirm('真的删除行么', function(index){
			        obj.del(); //删除对应行（tr）的DOM结构
			        layer.close(index);
			        //向服务端发送删除指令
			        $.get("/prs/project/delete", { id: data.id} );
			      });
			    }
			  });
			//监听单元格编辑
			  table.on('edit(applyinfotable)', function(obj){
			    var value = obj.value //得到修改后的值
			    ,data = obj.data //得到所在行所有键值
			    ,field = obj.field; //得到字段
			    /* layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ data.projectName); */
			    if (value == null || value == ''){
			    	layer.msg("字段[" + field + "]值不能为空！！！");
			    } else {
			    	$.ajax({
			             type: "POST",
			             url: "/prs/project/update",
			             data: {
			            	 id:data.id,
			            	 projectName:data.projectName,
			            	 description:data.description
			             },
			             dataType: "json",
			             success: function(data){
			                     layer.msg(data.data);   
			             }
			         });
			    }
			    
			  });
		});
	</script>

</body>
</html>
